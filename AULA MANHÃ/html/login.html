<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>facebook - entre ou cadastre-se</title>
</head>
<body>
    <!-- Div pai --> 
    <header class="container">
        <!-- Div da esquerda -->
        <div class="left">
            <img src=" https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
        </div>
            <!-- Div da direita -->
        <div class="right">
            <form  class="right-in" action="">
                <input type="text" placeholder="Email ou telefone" name="" id="">
                <input type="password"  placeholder="Senha" name="" id="">
                <a class="right-in__btn right__btn--hover" href="">Entrar</a>
                <a  class="forget__rightBtn forget__rightBtn--hover" href="">Esqueceu a senha</a>
                <hr>
                <a class="create-accountBtn create-accountBtn--hover">Criar nova conta</a>
            </form>
            <p>
                <strong>
                    <a href="">
                        Criar uma página
                    </a>
                </strong>
                para uma celebridade ou uma empresa
            </p>

        </div>
    </header>
</body>
</html>
