<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/styles.css">

        <div class="phone">
            <img src="./img/instagram-celular.png" alt="">
        </div>

        <div class="continue">
            <div class="continue__group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="">
                <div class="profile-photo">
                    <img src="./img/avatar.png" alt="">
                </div>
                <a href="#" class="continue__login">Continue como Avatar</a>
                <a href="" class="continue__logout">Remover Conta</a>

            </div>
            <div class="continue__group">
                <p class="continue_not-account">Não é Avatar?</p>
                <p class="continue__not-account">
                    <span class="continue__link">Alterar contas</span>
                    ou
                    <span class="continue__link">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="app__get">Baixe o aplicativo</p>
                <div class="app__download">
                    <a href="" class="app__platform"></a>
                    <a href="" class="app__platform"></a>
                </div>
            </div>
        </div>

    </div>
